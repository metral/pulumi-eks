apiVersion: v1
kind: Service
metadata:
  name: echoserver-ing-svc
spec:
  type: ClusterIP
  ports:
  - name: "http"
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: echoserver-ing

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: echoserver-ing
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: echoserver-ing
    spec:
      containers:
      - name: echoserver
        image: gcr.io/google-containers/echoserver:1.5
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
      restartPolicy: Always

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: echoserver-ing
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: my-nginx-class
spec:
  rules:
  - host: app.pulumi.com
    http:
      paths:
      - path: "/echoserver"
        backend:
          serviceName: echoserver-ing-svc
          servicePort: 80
